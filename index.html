<html>
<head>

<body>
<center>
  <div class="btn btn-warning  col-lg-12 col-sm-12 col-xs-24" >

	    <br>

  <br>
  <div class="d" > <img style="width: 200px; height: 200px;" src="disk.gif"><br><h3 id = "hrr" class="btn btn-warning">

  </h3></div>
